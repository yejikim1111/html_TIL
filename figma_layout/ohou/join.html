<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의 집</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/join.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
</head>
<body>
    <div id="wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="오늘의집"></a></h1>
        <h1>회원가입</h1>
        <p>SNS계정으로 간편하게 회원가입</p>
        <div class="sns">
            <a href="#" class="sns_facebook"><img src="./images/facebook.png" alt="페이스북 아이디로 회원가입"></a>
            <a href="#" class="sns_kakao"><img src="./images/kakao.png" alt="카카오톡 아이디로 회원가입"></a>
            <a href="#" class="sns_naver"><img src="./images/naver.png" alt="네이버 아이디로 회원가입"></a>
        </div>
        <!-- 이메일선택~닉네임  -->
        <form action="#" method="post" id="join_frm">
            <fieldset class="contents">
                <legend>가입정보</legend>
                <dl class="info">
                    <dt>이메일</dt>

                    <dd><input type="text" name="user_id" id="user_id" class="input_de" placeholder=""></dd>
                    <!-- css에서 ::before로 @넣기 -->
                    <dd><input type="" name="" id="" class="" placeholder="선택해주세요"></dd>
                    <p><button type="submit" id="emial_btn">이메일 인증하기</button></p>
                    <dt>비밀번호</dt>
                    <p class= "input_de">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
                    <dd><input type="password" name="user_pw" id="user_pw" class="input_de" placeholder="비밀번호"></dd>
                    <dt>비밀번호 확인</dt>
                    <dd><input type="password" name="user_pw" id="user_pw" class="input_de" placeholder="비밀번호"></dd>
                    <dt>닉네임</dt>
                    <p class= "input_de">다른 유저와 겹치지 않도록 입력해주세요.(2~20자)</p>
                    <dd><input type="text" name="user_pw" id="user_pw" class="input_de" placeholder="별명(2~20자)"></dd>
                </dl>
            </fieldset>
            <fieldset class="law">
                <legend>가입약관</legend>
            </fieldset>
        </form>
        </div>
        <!-- 로그인버튼&회원가입링크 -->
        <p><button type="submit" id="join_btn">회원가입하기</button></p>
        <p>이미 아이디가 있으신가요?</p><a href="./login.html">로그인</a>
    </div>
</body>
</html>
