<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 오늘의 집</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
</head>
<body>
    <div id="wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="오늘의집"></a></h1>
        <h1>로그인</h1>
        <p>SNS계정으로 간편하게 로그인</p>
        <div class="sns">
            <a href="#" class="sns_facebook"><img src="./images/facebook.png" alt="페이스북 아이디로 로그인"></a>
            <a href="#" class="sns_kakao"><img src="./images/kakao.png" alt="카카오톡 아이디로 로그인"></a>
            <a href="#" class="sns_naver"><img src="./images/naver.png" alt="네이버 아이디로 로그인"></a>
        </div>
        <!-- 아이디&비밀번호 -->
        <form action="#" method="post" id="login_frm">
            <dl class="info">
                <dt>아이디</dt>
                <dd><input type="text" name="user_id" id="user_id" class="id_pw" placeholder="아이디"></dd>
                <dt>비밀번호</dt>
                <dd><input type="password" name="user_pw" id="user_pw" class="id_pw" part="비밀번호"></dd>
            </dl>
        </form>
        </div>
        <!-- 로그인버튼&회원가입링크 -->
        <p><button type="submit" id="login_btn">로그인</button></p>
        <p>아이디가 없으신가요?</p><a href="./join.html">회원가입</a>
    </div>
</body>
</html>
