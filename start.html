<!DOCTYPE html> <!-- Html 버전선언 --> 
<html lang="ko"> <!--html(문서시작) lang=en(언어설정), ko는 한국어  -->
<head> <!-- 문서정보 -->
    <meta charset="UTF-8"> <!-- meta(정보작성 태그) charset(다국어설정) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- 뷰포트(사용자가 이용하는 디바이스 크기에 따라 사이트 폭 100% 비율 자동 설정) -->
    <meta name="description" content="왕초보도 이해할 수 있는 쉬운 HTML 강의를 무료로 제공합니다.">
    <!-- (위) 사이트 검색 결과 출력시 보이는 요약정보 -->
    <meta name="keywords" content="hmtl, html공부, html왕초보, htmi">
    <!-- (위) 사이트 검색 단어 설정, 다수 설정가능(콤마구분) -->

    <title>시작 | html</title> <!-- 실행중인 창을 구분할 수 있는 제목표시줄 제목 설정 -->
</head>
<body>
    <!-- 웹사이트 본문 내용 위치 -->
<h1> 제목 </h1>


</body>
</html>
